<div class="body">
    <div class="row">
        <div class="col col-12 col-md-6 col-lg-3" *ngFor="let good of goods; index as i">
            <div class="card" style="width: 18rem;">
                <img [src]="good.photoUrl" id="img" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{good.name | titlecase}}</h5>
                    <p class="card-text">{{good.price| currency}}</p>
                    <button routerLink="" class="btn btn-primary" (click)="addToCArt(i)" *ngIf="add -- i" >Add To Cart</button>
                    <div *ngIf="add === i" >
                      <input type="number" class="form-control" placeholder="Amount" #amount>
                    <button (click)="buy(amount.value)" class="btn btn-danger">Buy</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

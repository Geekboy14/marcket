<div class="body">
  <h2> Log in</h2>
  <div class="alert alert-danger" *ngIf="errorMessage" >
    {{ errorMessage }}
</div>

  <form #f="ngForm" (ngSubmit)="login(f)" >

      <input ngModel name="email"  #email="ngModel"type="email" class="form-control" placeholder=" Type Your Email .... " required email>
      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required ">Email Is Required</div>
      <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Your Input Doesnt Match Email Format </div>

      <input ngModel name="password" #password="ngModel" type="password" class="form-control" placeholder=" Type Your Password .... " required minlength="6">
      <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required ">Password Is Required</div>
      <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">Should Be At Least 6 Chrachters Or More</div>

      <div>Already have Account?  <a class="btn btn-success" routerLink='/signup' routerLinkActive="router-link-active" >signUp</a></div>

      <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
  </form>
</div>
